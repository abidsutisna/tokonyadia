spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT: 3306}/${DB_NAME: tokonyadia_db}
spring.datasource.username=${DB_USERNAME: root}
spring.datasource.password=${DB_PASSWORD: }
server.port=${API_PORT: 8080}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

jwt.secretKey=${JWT_SECRET: secret}
jwt.expiretionInSecond=${JWT_EXPIRATION: 600}
jwt.appName=${JWT_APP_NAME: tokonyadia}

